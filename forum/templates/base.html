<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>{{ user.username }}'s overview | CrystalVulpine's forum</title>
	<link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='main.css') }}'/>
	<script src='{{ url_for('static', filename='jquery.min.js') }}'></script>
</head>

<body>
	<div class="header">
		<a href="/">Home</a>
		<div class="header-right">
			{% if v %}
				<a href="/user/{{ v.username }}">{{ v.username }}</a>
				<a href="javascript:void(0)" onclick="$.post('/api/logout', ()=>{window.location.reload(true)})">Log out</a>
			{% else %}
				<a href="/login">Sign up or Log in</a>
			{% endif %}
		</div>
	</div>
	<div class="banner" style="background: url({{ c.banner_url }})">
	</div>
	<div class="side">
		<p></p>
		<a class="submit-button" href="/submit">Submit a post</a>
	</div>
	<div class="content">
		<h3>{{ user.username }}</h3>
	</div>
</body>
